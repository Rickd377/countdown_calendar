<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Rick Deurloo">
  <meta name="description" content="Website description">
  <meta name="keywords" content="Website keywords">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

  <link rel="icon" type="image/x-icon" href="./assets/favicon-black.ico" media="(prefers-color-scheme: white)">
  <link rel="icon" type="image/x-icon" href="./assets/favicon-white.ico" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="./styles/dist/css/style.css">

  <title>Countdown calendar</title>
</head>
<body>
  
  <div class="calendar">
    <div class="left-side">
      <div class="date">
        <div class="day-num">2</div>
        <div class="day-week">Thursday</div>
      </div>
      <ul class="upcomming-events">
        <p>Upcomming events:</p>
        <li class="event">
          <div class="label"></div>
          <div class="event-wrapper">
            <div class="event-title">Town hall meeting</div>
            <div class="event-date">Oct 5</div>
          </div>
          <div class="time">16:00</div>
        </li>
        <li class="event">
          <div class="label"></div>
          <div class="event-wrapper">
            <div class="event-title">Meet with George</div>
            <div class="event-date">Oct 7</div>
          </div>
          <div class="time">10:00</div>
        </li>
      </ul>

      <div class="add-event">
        <p class="add-event-text">Add an event</p>
        <i class="fa-light fa-sharp fa-plus-circle"></i>
      </div>
    </div>
    <div class="right-side">
      <div class="header">
        <i class="fa-solid fa-sharp fa-caret-left"></i>
        <div class="year-num">2025</div>
        <i class="fa-solid fa-sharp fa-caret-right"></i>
      </div>
      <div class="main-calendar">
        <div class="months">
          <div class="month active-month">Jan</div>
          <div class="month">Feb</div>
          <div class="month">Mar</div>
          <div class="month">Apr</div>
          <div class="month">May</div>
          <div class="month">Jun</div>
          <div class="month">Jul</div>
          <div class="month">Aug</div>
          <div class="month">Sep</div>
          <div class="month">Oct</div>
          <div class="month">Nov</div>
          <div class="month">Dec</div>
        </div>
        <div class="week-days">
          <div class="week-day">Sun</div>
          <div class="week-day">Mon</div>
          <div class="week-day">Tue</div>
          <div class="week-day">Wed</div>
          <div class="week-day">Thu</div>
          <div class="week-day">Fri</div>
          <div class="week-day">Sat</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./js/general.js"></script>
</body>
</html>
